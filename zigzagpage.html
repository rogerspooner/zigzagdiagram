<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="zigzagdiagram.js" ></script>
<title>Train timetable</title>
</head>
<body>
<h1>Train Timetable</h1>

    Stations: <input type="file" id="stationsFileInput" /> <br>
    Timetable: <input type="file" id="timetableFileInput" /> <br>
    <button onclick="loadAndRenderZigZag('stationsFileInput','timetableFileInput')">Load CSV files</button>

<hr>
<svg width="960" height="460" id="zigzag-svg">
    <style>
        /* CSS styling for the lines */
        .trainZigZag { stroke: green; stroke-width: 2; }
        .stationLine { stroke: lightblue; stroke-width: 2; }
        .stationLabel { font-family: Calibri, 'Trebuchet MS', sans-serif;  font-size: 18px; fill: cornflowerblue;}
        .hourLine { stroke: lightblue; stroke-width: 2; }
        .thinHourLine { stroke: #cceeff; stroke-width: 1; }
        .hourLabel { font-family: Calibri, 'Trebuchet MS', sans-serif;  font-size: 18px; fill: cornflowerblue;}
      </style>    
  <!-- Three separate straight lines -->
  <line x1="100" y1="100" x2="300" y2="100" stroke="black" stroke-width="2" />
  <line x1="100" y1="200" x2="300" y2="200" stroke="black" stroke-width="2" />
  <line x1="100" y1="300" x2="300" y2="300" stroke="black" stroke-width="2" />
</svg>

</body>
</html>
